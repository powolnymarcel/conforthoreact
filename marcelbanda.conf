server {
    listen 80;
    listen [::]:80;
    server_name bandagisterie-confortho.be www.bandagisterie-confortho.be;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bandagisterie-confortho.be www.bandagisterie-confortho.be;

    include /etc/nginx/snippets/block-webshells.conf;

    root /var/www/bandagisterie-confortho.be/www/public;
    index index.php index.html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /storage/ {
        alias /var/www/bandagisterie-confortho.be/www/storage/app/public/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location = /index.php {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    location ~ \.php$ {
        return 404;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* \.(?:css|js|mjs|jpg|jpeg|png|gif|webp|svg|ico|woff|woff2|ttf|eot|otf|json|xml)$ {
        expires 30d;
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    ssl_certificate /etc/letsencrypt/live/bandagisterie-confortho.be/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bandagisterie-confortho.be/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
